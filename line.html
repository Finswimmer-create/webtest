<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>背景　練習</title>
    <link rel="stylesheet" type="text/css" href="line.css">
  <style>
    body {
      margin: 0;
      z-index: 2;
      position: absolute;
    }

    canvas {
      position: fixed;
      width: 100%;
      height: 100%;
      margin: 0;
      background: #000033;
      z-index: 1;
    }

    p {
      z-index: 3;
      color:white;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <section id="body">

  <script src="perlin.js"></script>
  <script>
    let stageW = 0; // 画面の幅
    let stageH = 0; // 画面の高さ

    // canvas要素の参照を取得
    const canvas = document.querySelector('canvas');
    // 2Dの描画命令群を取得
    const context = canvas.getContext('2d');

    noise.seed(Math.random());

    resize();
    tick();
    window.addEventListener('resize', resize);

    /** エンターフレームのタイミングです。 */
    function tick() {
      requestAnimationFrame(tick);
      const time = Date.now() / 4000;
      draw(time);
    }


    /** 描画します。 */
    function draw(time) {
      // 画面をリセット
      context.clearRect(0, 0, stageW, stageH);
      context.lineWidth = 1;

      const amplitude = stageH / 1.8; // 振幅（縦幅)の大きさ
      const lineNum = 50; // ラインの数
      const segmentNum = 150; // 分割数

      [...Array(lineNum).keys()].forEach(j => {
        const coefficient = 50 + j;

        context.beginPath();

        const h = Math.round(j / lineNum * 200-240); // 色相
        const s = 80; // 彩度
        const l = Math.round(j / lineNum * 80); // 明度
        context.strokeStyle = `hsl(${h}, ${s}%, ${l}%)`;

        [...Array(segmentNum).keys()].forEach(i => {

          const x = i / (segmentNum - 1) * stageW;

          const px = i / coefficient;
          const py = (j / 50 + time);
          const y = amplitude * noise.perlin2(px, py) + stageH / 2;

          if (i === 0) {
            context.moveTo(x, y);
          } else {
            context.lineTo(x, y);
          }
        });
        context.stroke();
      });
    }

    /** リサイズ時のイベントです。 */
    function resize() {
      stageW = innerWidth * devicePixelRatio;
      stageH = innerHeight * devicePixelRatio;

      canvas.width = stageW;
      canvas.height = stageH;
    }
  </script>


  <p>こんにちは！<p>

  </section>

</body>
</html>
